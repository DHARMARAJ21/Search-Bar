<!DOCTYPE html>
<html>
  <head>
    <title>Search Bar</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <form action="#">
        <div class="search-container">
          <input
            type="text"
            name="search"
            class="search-input"
            placeholder="Search..."
          />
          <button type="submit" class="search-icon">
            <img
              src="https://cdn-icons-png.flaticon.com/128/151/151773.png"
              alt="Search"
            />
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
